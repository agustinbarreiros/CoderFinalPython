

{% block content %}
  <h2>Eliminar Blog</h2>
  <p>¿Estás seguro de que deseas eliminar el siguiente blog?</p>
  <p>Título: {{ blog.titulo }}</p>
  <p>Subtítulo: {{ blog.subtitulo }}</p>
  <p>Cuerpo: {{ blog.cuerpo }}</p>
  <p>Autor: {{ blog.autor }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
{% endblock %}
